<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./src/index.js" defer></script>
    <title>Pathfinding Visualizer</title>
  </head>
  <body>
    <div id="navbar">
      <h1 class="title">Pathfinding Visualizer</h1>
      <div>
        <p class="description">1. Select an algorithm</p>
        <select id="algos" class="select">
          <option>A* algorithm</option>
          <option>Dijkstra algorithm</option>
          <option>Breadth first search</option>
          <option>Depth first search</option>
        </select>
      </div>
      <div>
        <p class="description">2. Click and drag the grid to create obstacles or</p>
        <button id="generateMaze" class="button">Generate a maze</button>
      </div>
      <div>
        <p class="description">3. Visualize!</p>
        <button id="visualize" class="button">Go</button>
      </div>
      <button id="reset" class="button">Reset</button>
    </div>
    <div id="grid"></div>
  </body>
</html>
